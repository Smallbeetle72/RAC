<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel = "icon" type = "image/x-icon" href = "../images/favicon.ico">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div id="no-clip-found"></div>                                          <!-- Affiché lorsqu'aucun clip n'est trouvé ou une erreur s'est produite -->

        <div id="clip-content">                                                 <!-- Espace global -->
            <aside id="clip-sidebar-empty"></aside>                             <!-- Espace vide à gauche du clip et en haut du logo -->

            <aside id="clip-sidebar">                                           <!-- Espace dans lequel les clips sont diffusés -->
                <video id="clip-video" preload type="video/mp4" src="">
                    <img title="Your browser does not support the video tag">
                </video>
                <video id="noise-tv-screen" preload type="video/mp4" src="">
                    <img title="Your browser does not support the video tag">
                </video>
            </aside>

            <div id="clip-logo">                                                <!-- Espace dans lequel les logos sont afichés -->
                <img id="random-clip-logo" src=""></img>
            </div>

            <div id="clip-information">                                         <!-- Espace dans lequel les données du clip en cours sont affichées -->
                <h1 id="h1-clip-title"></h1>
                <h2 id="h2-clip-details"></h2>
            </div>
            
            <footer id="footer">                                                <!-- Espace auteur -->
                <h3>!SMALLBEETLE</h3>
            </footer>
        </div>

        <script type="text/javascript" src="./customClips.js"></script>
    </body>
</HTML>
